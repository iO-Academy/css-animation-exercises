<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vinyl CSS Animation Exercise</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>

    <div class="vinyl">
        <img src="arm.png" class="arm" alt="arm" />
        <img src="disk.png" class="disk" alt="disk" />
        <img src="knob.png" class="knob1" alt="knob" />
        <img src="knob.png" class="knob2" alt="knob" />
    </div>
    <p>Make the disc spin, the knobs move up and down and the arm rotate on and off of the disk on page load.</p>
</body>
</html>
